{% extends "base.html" %}

{% block content %}
<div class="">
  <h1>Update Restaurant</h1>
  <form method="post" class="text-center p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-sky-500 hover:bg-sky-700 rounded-xl p-1 mt-2">Save</button>
    <a href="{% url 'restaurants:restaurant_list' %}" class="bg-sky-500 hover:bg-sky-700 rounded-xl p-1 items-center">Cancel</a>
  </form>
</div>
{% endblock %}
