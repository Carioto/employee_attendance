{% extends "base.html" %}

{% block content %}
<div class="text-center mx-auto w-full max-w-5xl sm:px-4">
  <h1 class="text-2xl font-bold">Restaurants</h1>

  <!-- Responsive Table Wrapper -->
  <div class="overflow-x-auto">
    <table class="w-full text-sm sm:text-base">
      <thead>
        <tr class="bg-gray-200 dark:bg-gray-800">
          <th class="border border-gray-300 dark:border-gray-600 py-1 sm:px-3 sm:py-2">Name</th>
          <th class="border border-gray-300 dark:border-gray-600 py-1 sm:px-3 sm:py-2 hidden sm:table-cell">Address</th> <!-- Hides on small screens -->
          <th class="border border-gray-300 dark:border-gray-600 py-1 sm:px-3 sm:py-2">Assigned GM</th>
          <th class="border border-gray-300 dark:border-gray-600 py-1 sm:px-3 sm:py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for restaurant in restaurants %}
        <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
          <td class="border border-gray-300 dark:border-gray-700 py-1 sm:px-3 sm:py-2 truncate-text">
            {{ restaurant.name }}
          </td>
          <td class="border border-gray-300 dark:border-gray-700 py-1 sm:px-3 sm:py-2 hidden sm:table-cell">
            {{ restaurant.address }}
          </td> <!-- Hides on small screens -->
          <td class="border border-gray-300 dark:border-gray-700 py-1 sm:px-3 sm:py-2">
            {{ restaurant.gm|default:"None" }}
          </td>
          <td class="border border-gray-300 dark:border-gray-700 text-center py-1 sm:px-3 sm:py-2">
            <button type="button"
              class="assign-gm-button button text-blue-600 hover:text-blue-800 font-medium"
              data-restaurant-id="{{ restaurant.id }}"
              data-restaurant-name="{{ restaurant.name }}"
              data-restaurant-gm="{{ restaurant.gm.id|default:'None' }}">
              Edit GM
            </button>        
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center py-4 text-gray-600">No restaurants found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal JavaScript (unchanged) -->
<script>
  document.addEventListener('DOMContentLoaded', function(){
    const modal = document.getElementById('gmModal');
    const modalRestaurantName = document.getElementById('modalRestaurantName');
    const modalRestaurantId = document.getElementById('modalRestaurantId');
    const gmSelect = document.getElementById('gmSelect');
    const cancelButton = document.getElementById('modalCancelButton');

    document.querySelectorAll('.assign-gm-button').forEach(function(button){
        button.addEventListener('click', function(){
            const restaurantId = button.getAttribute('data-restaurant-id');
            const restaurantName = button.getAttribute('data-restaurant-name');
            const assignedGmId = button.getAttribute('data-restaurant-gm');

            modalRestaurantId.value = restaurantId;
            modalRestaurantName.textContent = restaurantName;
            
            if (assignedGmId && assignedGmId !== "None") {
                gmSelect.value = assignedGmId;
            } else {
                gmSelect.value = "";
            }

            modal.classList.remove('hidden');
        });
    });

    cancelButton.addEventListener('click', function(){
        modal.classList.add('hidden');
    });
});
</script>
{% endblock %}
